<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Localizador de TOTENS</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <!--DIV total do conteúdo-->
        <div id="container"> 

            <!--DIV do cabeçalho da página-->
            <div id="header">
                <div id="imgLeft">
                    <img src="../IMAGE/logo.png">
                </div>

                <div id="center">
                    <h1>Localizador de totens</h1>
                </div>

                <div id="imgRight">
                    <img src="../IMAGE/linux.png">
                </div>     
            </div>

            <!--DIV com o conteudo do menu da página-->
            <div id="content">

                <!--DIV com o input onde os dados são inseridos e enviados para o JS-->
                <div>
                    <input class="pesquisa" type="text" id="hostnameSearch" placeholder="Digite o hostname aqui..." >
                </div>   

                <!--DIV com os botões do menu-->
                <div class="button">
                    <input  type="button" value="BUSCAR" id="search">
                    <input type="button" value="MAQUINAS CADASTRADAS" id="print">
                    <input type="button" value="QUANTOS TOTENS ATUALMENTE ?" id="totalAmount">
                </div>
            </div>

            <!--DIV que recebe o resultado da pesquisa-->
            <div id="totem">
            </div>

            <!--DIV que recebe a tabela completa de máquinas-->
            <div id="printAll">
            </div>

            <!--DIV do rodapé da página-->
            <div id="baseboard">
                <h1>Todos os Direitos Reservados</h1>
                <a href="http://ti.pratica.local/glpi/front/computer.php">Inventário de Computadores</a>
                <p>Autor: André Luiz Cintra de Oliveira Dias</p>
            </div>
        </div>

        <!--Script da página-->
        <script src="JS/script.js"></script>
    </body>
</html>
